{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div>
        <ul>
            {% for i in posts %}
            <li class='post'>
                <img class="post-image" src="{{ i.image.url }}" alt="">
                <h2>{{ i.title }}</h2>
                <p class="post-description">
                    {{ i.description }}
                </p>
                <span class="post-date">
                    {{ i.date_added }}
                </span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
