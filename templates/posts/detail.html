<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.description }}</p>
        <p>{{ post.date_added }}</p>

        <p>{{ post.text }}</p>
    </div>
</body>
</html>
