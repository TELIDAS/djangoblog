{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ profile.name }}</title>
        <link rel="stylesheet" href="{% static 'style_profile.css' %}">

</head>
<body>
    <div>
        <h2>{{ profile.name }}</h2>
        <p>{{ profile.age }}</p>

        <p>{{ profile.hobby }}</p>
    </div>
</body>
</html>
